<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        h1 {
            color: green;
        }

        .container {
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>WebSocket Example</h1>
    <div class="container">
        <label>Send Message to Server:</label> <br><br>
        <input type="text" id="messageInput">
        <button onclick="sendMessage()">Send</button>
        <div id="output"></div>
    </div>

    <script>
        let url = window.location.href;
        let paramsStr = url.split('?')[1];
        let params = new URLSearchParams(paramsStr);
        let id;
        let username;
        for (let pair of params.entries()) 
        {
            let name = pair[0];
            let value = pair[1];
            if (name == 'username')
                username = value;
            if (name == 'id')
                id = value;
            //document.write(name + "=" + value + '; ');
        }

        // Create a WebSocket instance
        // and connect to the server
        const socket = new WebSocket('ws://localhost:4649/app');

        // Event listener for when 
        //the WebSocket connection is opened
        socket.onopen = function (event) {
            // Alert the user that they are 
            // connected to the WebSocket server
            alert('You are Connected to WebSocket Server');
            socket.send('Connection#' + id + '\f')
        };

        // Event listener for when a message
        //  is received from the server
        socket.onmessage = function (event) {
            const outputDiv = document
            .getElementById('output');

            outputDiv
            .innerHTML += `<p>Received <b>"${event.data}"</b> from server.</p>`;


            console.log(event.data);
            let str = `'${event.data}'`;
            if (str.includes('#'))
            {
                outputDiv
                .innerHTML += `<p>Received <b>"1)${requestName} + ${requestText}"</b> from server.</p>`;
                let requestName = event.data.split('#')[0];
                let requestText = event.data.split('#')[1];
                switch (requestName)
                {
                    default:
                    outputDiv
                    .innerHTML += `<p>Received <b>"2)${requestName} + ${requestText}"</b> from server.</p>`;
                        break;

                    case 'Authorization':
                        {
                            outputDiv
                            .innerHTML += `<p>Received <b>"3)${requestName} + ${requestText}"</b> from server.</p>`;
                            alert(requestText);
                            break;
                        }
                }
            }
            else
            outputDiv
                .innerHTML += `<p>Received <b>"4)${requestName} + ${requestText}"</b> from server.</p>`;
        };

        // Event listener for when the 
        // WebSocket connection is closed
        socket.onclose = function (event) {
            // Log a message when disconnected
            //  from the WebSocket server
            console.log('Disconnected from WebSocket server');
        };

        // Function to send a message
        //  to the WebSocket server
        function sendMessage() {
            // Get the message input element
            const messageInput = document
                .getElementById('messageInput');
            // Get the value of
            // the message input
            const message = messageInput.value;
            // Send the message to 
            // the WebSocket server
            socket.send(message);
            // Clear the message input
            messageInput.value = '';
        }
    </script>
</body>

</html>
